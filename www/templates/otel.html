<ion-view view-title="Tatile Engel Yok">
	<ion-content class="padding">
		<div class="list" ng-repeat="otels in otel track by $index">
		    <a class="item item-thumbnail-left" href="#/app/tab/{{otels.id}}">
		      <img src="{{otels.otel_resim}}">
		      <h2>{{otels.oteladi}}</h2>
		      <p>{{otels.otel_konum_kisa}}</p>
		      <p>{{otels.otel_aciklama}}</p>
		      <h3> Kontenjan :  <i class="logo ion-ios-people"></i>{{otels.otel_kontejyan}}</h3>
		    </a>
		</div>
	</ion-content>
</ion-view>
